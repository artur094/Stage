<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    {{ token }}
</div>
<h3>Welcome back {{ profile.user }}</h3>
<div>
    <div>Id: {{ profile.id }}</div>
    <div>Name: {{ profile.full_name }}</div>
    <div>Username: {{ profile.user }}</div>
    <div>Bio: {{ profile.bio }}</div>
</div>
<div>
    {% for post in posts %}
        <div>
        {{ post }}
        </div>
        <hr />
    {% endfor %}
</div>
</body>
</html>
